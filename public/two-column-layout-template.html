
<!-- saved from url=(0092)http://www.alpacajs.org/demos/bootstrap/multi-column-layouts/two-column-layout-template.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><div class="row">
    <div class="col-md-12">
        {{#if options.label}}<h3>{{options.label}}</h3>{{/if}}
        {{#if options.helper}}<h4>{{options.helper}}</h4>{{/if}}
    </div>
    <div class="col-md-6" id="leftcolumn"></div>
    <div class="col-md-6" id="rightcolumn"></div>
</div>
</body></html>
